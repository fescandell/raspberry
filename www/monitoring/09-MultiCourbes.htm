<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Donnee en serie date,valeur avec min max</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
        function generateGraph(data){
        $('#container').highcharts({
            chart: {
                type: 'arearange',
                zoomType: 'x'
                //zoomType: 'xy'
            },
            title: {
                text: 'Sonde de la maison'
            },
            subtitle: {
                text: 'Temperature / Humidité - Zoomable'
            },
            xAxis: {
                type: 'datetime',
                labels: {
                    rotation: -45,
                    align: 'right',
                    style: {
                        fontSize: '13px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            },
           yAxis: {
                title: {
                    text: null
                }
            },
            tooltip: {
                crosshairs: true,
                shared: true,
                valueSuffix: '°C'
            },
            legend: {
                enabled: false
            },
            series: [{
                name: 'Son',
                data: data.tupleSon
            }, {
                name: 'MoyenneSon',
                type: 'spline',
                data: data.moyenneSon       
            }, {
                name: 'Humidite',
                type: 'spline',
                data: data.humidity       
            }, {
                name: 'Lumiere',
                type: 'spline',
                data: data.lumiere       
            }, {
                name: 'Temperature',
                type: 'spline',
                data: data.temperature       
            }, {
                name: 'Gaz',
                type: 'spline',
                data: data.gaz       
            }]
        });            
        }
    $(function () {
        $.get('../data-monitoring2.php?limit=100', function(data){
            data = JSON.parse(data);
            var values = {
                tupleSon: [],
                humidity: [],
                lumiere: [],
                temperature: [],
                gaz: [],
                moyenneSon: []
            };

            var datalength = data.length;
            for(var i = 0 ; i < datalength; i++){
                values.tupleSon.push([Date.parse(data[i].date), parseFloat(data[i].sonMin), parseFloat(data[i].sonMax)]);
                values.moyenneSon.push([Date.parse(data[i].date), parseFloat(data[i].sonMoy)]);
                values.humidity.push([Date.parse(data[i].date), parseFloat(data[i].humidity)]);
                values.lumiere.push([Date.parse(data[i].date), parseFloat(data[i].lumiere)]);
                values.temperature.push([Date.parse(data[i].date), parseFloat(data[i].temperature)]);
                values.gaz.push([Date.parse(data[i].date), parseFloat(data[i].co2)]);

              }
            generateGraph(values);
        });
    });
		</script>
	</head>
	<body>
<script src="./Highcharts/js/highcharts.js"></script>
<script src="./Highcharts/js/modules/exporting.js"></script>
<script src="./Highcharts/js/highcharts-more.js"></script>

<div id="container" style="min-width: 310px; height: 800px; margin: 0 auto"></div>

	</body>
</html>
