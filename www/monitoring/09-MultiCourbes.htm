<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Donnee en serie date,valeur avec min max</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
        function generateGraph(data){
        $('#container').highcharts({
            chart: {
                type: 'arearange',
                zoomType: 'x'
                //zoomType: 'xy'
            },
            title: {
                text: 'Sonde de l\'open space'
            },
            subtitle: {
                text: 'Temperature / Humidité / Lumiere / Son - Zoomable'
            },
            xAxis: {
                type: 'datetime',
                labels: {
                    rotation: -45,
                    align: 'right',
                    style: {
                        fontSize: '13px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            },
            yAxis: [{ // Primary yAxis
                labels: {
                    format: '{value}°C',
                    style: {
                        color: '#AA4643'
                    }
                },
                title: {
                    text: 'Temperature',
                    style: {
                        color: '#AA4643'
                    }
                }
            }, { // Secondary yAxis
                title: {
                    text: 'Humidité',
                    style: {
                        color: '#4572A7'
                    }
                },
                labels: {
                    format: '{value} %',
                    style: {
                        color: '#4572A7'
                    }
                }
            }, { // Third yAxis
                title: {
                    text: 'Son',
                    style: {
                        color: '#660033'
                    }
                },
                labels: {
                    format: '{value} Db',
                    style: {
                        color: '#660033'
                    }
                },
                opposite: true
            }, { // Fourth yAxis
                title: {
                    text: 'Lumiere',
                    style: {
                        color: '#FF9900'
                    }
                },
                labels: {
                    format: '{value} Lux',
                    style: {
                        color: '#FF9900'
                    }
                },
                opposite: true
            }],
            tooltip: {
                crosshairs: true,
                shared: true,
                valueSuffix: '°C'
            },
            legend: {
                enabled: false
            },
            series: [{
                name: 'Son',
                data: data.tupleSon,
                yAxis: 2,
                color: '#FF99FF',
                tooltip: {
                    valueSuffix: 'Db'
                }
            }, {
                name: 'MoyenneSon',
                type: 'spline',
                data: data.moyenneSon,
                yAxis: 2,
                color: '#660033',
                tooltip: {
                    valueSuffix: 'Db'
                }       
            }, {
                name: 'Humidite',
                type: 'spline',
                yAxis: 1,
                color: '#4572A7',
                data: data.humidity,
                tooltip: {
                    valueSuffix: '%'
                }
            }, {
                name: 'Lumiere',
                type: 'spline',
                yAxis: 3,
                color: '#FF9900',
                data: data.lumiere,
                tooltip: {
                    valueSuffix: 'Lux'
                }     
            }, {
                name: 'Temperature',
                type: 'spline',
                color: '#AA4643',
                data: data.temperature,       
                tooltip: {
                    valueSuffix: '°C'
                }
            }]
        });            
        }
    $(function () {
        $.get('../data-monitoring2.php?limit=100', function(data){
            data = JSON.parse(data);
            var values = {
                tupleSon: [],
                humidity: [],
                lumiere: [],
                temperature: [],
                moyenneSon: []
            };

            var datalength = data.length;
            for(var i = 0 ; i < datalength; i++){
                values.tupleSon.push([Date.parse(data[i].date), parseFloat(data[i].sonMin), parseFloat(data[i].sonMax)]);
                values.moyenneSon.push([Date.parse(data[i].date), parseFloat(data[i].sonMoy)]);
                values.humidity.push([Date.parse(data[i].date), parseFloat(data[i].humidity)]);
                values.lumiere.push([Date.parse(data[i].date), parseFloat(data[i].lumiere)]);
                values.temperature.push([Date.parse(data[i].date), parseFloat(data[i].temperature)]);
              }
            generateGraph(values);
        });
    });
		</script>
	</head>
	<body>
<script src="./Highcharts/js/highcharts.js"></script>
<script src="./Highcharts/js/modules/exporting.js"></script>
<script src="./Highcharts/js/highcharts-more.js"></script>

<div id="container" style="min-width: 310px; height: 800px; margin: 0 auto"></div>

	</body>
</html>
