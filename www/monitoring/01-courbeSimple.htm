<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Courbe Simple</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
        function generateGraph(data){
        $('#container').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: 'Sonde de la maison'
            },
            subtitle: {
                text: 'Temperature / Humidité'
            },
            xAxis: {
                //categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                categories: data.date
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                }
            },
            tooltip: {
                enabled: true,
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y +'°C';
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: true
                }
            },
            series: [{
                name: 'temperature',
                data: data.temperature
            },
            {
                name: 'temperatureEau',
                data: data.temperatureEau
            },
            {
                name: 'humidité',
                data: data.humidity
            }]
        });            
        }
    $(function () {
        $.get('../data-monitoring.php?limit=50', function(data){
            data = JSON.parse(data);
            var values = {
                temperature: [],
                temperatureEau: [],
                humidity: [],
                date: []
            };

            var datalength = data.length;
            for(var i = 0 ; i < datalength; i++){
                values.temperature.push(parseFloat(data[i].temperature));
                values.temperatureEau.push(parseFloat(data[i].temperatureEau));
                values.humidity.push(parseFloat(data[i].humidity));
                values.date.push(data[i].date);
            }
            generateGraph(values);
        });
    });
		</script>
	</head>
	<body>
<script src="./Highcharts/js/highcharts.js"></script>
<script src="./Highcharts/js/modules/exporting.js"></script>


<div id="container" style="min-width: 310px; height: 800px; margin: 0 auto"></div>

	</body>
</html>
